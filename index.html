<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>MP Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app-border">
          <div class="main-overview">
            <h1>Toronto, ON, Canada</h1>
            <ul>
              <li>Sunday 07:00</li>
              <li>Light rain showers</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="cloud with rain"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>22</strong
                  ><span class="temp-units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 94%</li>
                <li>Humidity: 87%</li>
                <li>Wind: 3km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/eltirolibre/vanilla-weather-app"
            target="_blank"
            >This code</a
          >
          is open-sourced, by MP.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
